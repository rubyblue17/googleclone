<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link type="text/css" rel="stylesheet" href="main.css" />
    <title>Google</title>
</head>

<body>

        <div id="container">

            <header>
                <nav>
                    <div class="nav_item"><a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX">+You</a></div>
                        
                    <div class="nav_item"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></div>
                        
                    <div class="nav_item"><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=t3mhU5DtCcumsQSjm4HYDw&ved=0CAQQqi4oAg">Images</a></div>
                    
                    <div class="nav_item">
                    <a href="http://www.google.com/intl/en/options"><img src="images/grid.png" alt="Apps" title="Apps"></a></div>
                    
                    <div class="nav_item"><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/%3Fgws_rd%3Dssl"><button class="signin">Sign In</button></a></div>
                </nav>
            </header>

            <div id="main">
                <div id="logo"><img src="images/google-logo.png" alt="Google Logo">
                </div>
                
                <form class="searchbox" action="https://www.google.com/search?q=%s">
                    <input type="text" name="q">
                        <div class="microphone">
                        <a id="microphone" href="http://www.google.com"></a>
                        </div>
                <div>   
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>  
                </form>

            </div>




            <footer>
                <div id="foot-nav-left">
                    <div class="foot_item"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></div>
                        
                    <div class="foot_item"><a href="https://www.google.com/services/?fg=1">Business</a></div>
                        
                    <div class="foot_item"><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></div>
                </div>
                <div id="foot-nav-right">
                    <div class="foot_item_right">
                    <a href="https://www.google.com/intl/en/policies/?fg=1">Privacy and Terms</a></div>
                    
                    <div class="foot_item_right"><a href="https://www.google.com/preferences?hl=en">Settings</a></div>
                </div>
            </footer>


        </div>




</body>

</html>
